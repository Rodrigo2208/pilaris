<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar ‚Äì Pilaris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="navbar" style="justify-content: center;">
  <a href="index.html" class="navbar-logo">Pilaris</a>
</nav>

<div class="form-page">
  <div class="form-card card">
    <div class="card-header">
      <div style="font-size:2rem; margin-bottom: 8px;">‚ú®</div>
      <h1>Criar conta</h1>
      <p>Comece sua jornada no Pilaris</p>
    </div>

    <div class="card-body">
      <form id="formCadastro">
        
        <div class="form-group">
          <label>Qual √© o seu papel?</label>
        </div>
        <div class="role-toggle">
          <div class="role-btn active" data-role="CLT" onclick="selectRole(this)">üëî CLT</div>
          <div class="role-btn" data-role="PJ" onclick="selectRole(this)">üíº PJ</div>
          <div class="role-btn" data-role="Empresa" onclick="selectRole(this)">üè¢ Empresa</div>
        </div>

        <div class="form-group" id="groupNome">
          <label>Nome completo</label>
          <input type="text" id="nome" placeholder="Jo√£o da Silva" required />
        </div>

        <div class="conditional-field" id="fieldNomeEmpresa">
          <div class="form-group">
            <label>Nome da empresa</label>
            <input type="text" id="nomeEmpresa" placeholder="Empresa LTDA" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="senha" placeholder="M√≠nimo 6 caracteres" required minlength="6" />
        </div>

        <div class="form-group">
          <label>Confirmar senha</label>
          <input type="password" id="senhaConfirma" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <div class="form-group">
          <label>Telefone</label>
          <input type="tel" id="telefone" placeholder="(11) 99999-9999" required oninput="maskTelefone(this)" />
        </div>

        <div class="conditional-field visible" id="fieldDOB">
          <div class="form-group">
            <label>Data de nascimento</label>
            <input type="date" id="dob" />
          </div>
        </div>

        <div class="conditional-field" id="fieldArea">
          <div class="form-group">
            <label>√Årea de atua√ß√£o</label>
            <select id="areaEmpresa" onchange="checkAreaOutro()">
              <option value="" disabled selected>Selecione‚Ä¶</option>
              <option value="Tecnologia">Tecnologia</option>
              <option value="Sa√∫de">Sa√∫de</option>
              <option value="Educa√ß√£o">Educa√ß√£o</option>
              <option value="Financeiro">Financeiro</option>
              <option value="Varejo">Varejo</option>
              <option value="Marketing">Marketing</option>
              <option value="Log√≠stica">Log√≠stica</option>
              <option value="Constru√ß√£o">Constru√ß√£o</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <div class="conditional-field" id="fieldAreaOutro">
            <div class="form-group">
              <label>Especifique a √°rea</label>
              <input type="text" id="areaOutro" placeholder="Digite a √°rea" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 8px;">Criar conta</button>
      </form>

      <div class="msg" id="msg"></div>

      <div class="form-footer">
        J√° tem conta? <a href="login.html">Fa√ßa login</a>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { auth, db } from './firebaseConfig.js';
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  window.selectRole = function(btn) {
    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    const role = btn.dataset.role;
    const groupNome = document.getElementById('groupNome');
    const fieldNomeEmpresa = document.getElementById('fieldNomeEmpresa');
    const nomeInput = document.getElementById('nome');
    const nomeEmpresaInput = document.getElementById('nomeEmpresa');
    const fieldDOB = document.getElementById('fieldDOB');
    const dobInput = document.getElementById('dob');
    const fieldArea = document.getElementById('fieldArea');

    if (role === 'Empresa') {
      groupNome.style.display = 'none';
      nomeInput.removeAttribute('required');
      fieldNomeEmpresa.classList.add('visible');
      nomeEmpresaInput.setAttribute('required', '');
      fieldArea.classList.add('visible');
      fieldDOB.classList.remove('visible');
      dobInput.removeAttribute('required');
    } else {
      groupNome.style.display = '';
      nomeInput.setAttribute('required', '');
      fieldNomeEmpresa.classList.remove('visible');
      nomeEmpresaInput.removeAttribute('required');
      fieldArea.classList.remove('visible');
      
      if (role === 'CLT') {
        fieldDOB.classList.add('visible');
        dobInput.setAttribute('required', '');
      } else {
        fieldDOB.classList.remove('visible');
        dobInput.removeAttribute('required');
      }
    }
  };

  window.checkAreaOutro = function() {
    const areaSelect = document.getElementById('areaEmpresa');
    const fieldOutro = document.getElementById('fieldAreaOutro');
    const outroInput = document.getElementById('areaOutro');
    
    if (areaSelect.value === 'Outro') {
      fieldOutro.classList.add('visible');
      outroInput.setAttribute('required', '');
    } else {
      fieldOutro.classList.remove('visible');
      outroInput.removeAttribute('required');
    }
  };

  window.maskTelefone = function(input) {
    let v = input.value.replace(/\D/g, '');
    if (v.length <= 2) v = v;
    else if (v.length <= 6) v = '(' + v.slice(0,2) + ') ' + v.slice(2);
    else if (v.length <= 10) v = '(' + v.slice(0,2) + ') ' + v.slice(2,6) + '-' + v.slice(6);
    else v = '(' + v.slice(0,2) + ') ' + v.slice(2,7) + '-' + v.slice(7,11);
    input.value = v;
  };

  const msgDiv = document.getElementById('msg');
  
  document.getElementById('formCadastro').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const role = document.querySelector('.role-btn.active').dataset.role;
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const senhaConfirma = document.getElementById('senhaConfirma').value;
    const telefone = document.getElementById('telefone').value.trim();
    const dob = document.getElementById('dob').value;
    
    const nome = role !== 'Empresa' 
      ? document.getElementById('nome').value.trim()
      : document.getElementById('nomeEmpresa').value.trim();

    if (senha !== senhaConfirma) {
      msgDiv.className = 'msg erro';
      msgDiv.textContent = 'As senhas n√£o coincidem.';
      return;
    }

    if (senha.length < 6) {
      msgDiv.className = 'msg erro';
      msgDiv.textContent = 'Senha deve ter no m√≠nimo 6 caracteres.';
      return;
    }

    if (telefone.replace(/\D/g,'').length < 10) {
      msgDiv.className = 'msg erro';
      msgDiv.textContent = 'Telefone inv√°lido.';
      return;
    }

    if (role === 'CLT' && !dob) {
      msgDiv.className = 'msg erro';
      msgDiv.textContent = 'Data de nascimento obrigat√≥ria para CLT.';
      return;
    }

    msgDiv.className = 'msg';
    msgDiv.textContent = 'Criando conta...';

    try {
      const { user } = await createUserWithEmailAndPassword(auth, email, senha);

      const perfil = {
        uid: user.uid,
        nome,
        email,
        telefone,
        role,
        fotoURL: null,
        bio: '',
        skills: [],
        experience: [],
        education: [],
        seguidores: [],
        seguindo: [],
        criadoEm: new Date()
      };

      if (role === 'CLT') {
        perfil.dob = dob;
        perfil.jobStatus = '';
      }

      if (role === 'PJ') {
        perfil.jobStatus = '';
      }

      if (role === 'Empresa') {
        let areaValue = document.getElementById('areaEmpresa').value;
        if (areaValue === 'Outro') {
          areaValue = document.getElementById('areaOutro').value.trim();
        }
        perfil.area = areaValue;
      }

      await setDoc(doc(db, 'perfis', user.uid), perfil);

      msgDiv.className = 'msg ok';
      msgDiv.textContent = '‚úì Conta criada!';
      setTimeout(() => window.location.href = 'feed.html', 500);

    } catch (err) {
      console.error('Cadastro error:', err);
      msgDiv.className = 'msg erro';
      
      if (err.code === 'auth/email-already-in-use') {
        msgDiv.textContent = 'Este email j√° est√° em uso.';
      } else if (err.code === 'auth/weak-password') {
        msgDiv.textContent = 'Senha muito fraca.';
      } else if (err.code === 'auth/invalid-email') {
        msgDiv.textContent = 'Email inv√°lido.';
      } else {
        msgDiv.textContent = 'Erro ao criar conta. Tente novamente.';
      }
    }
  });
</script>
</body>
</html>
