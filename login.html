<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar â€“ Pilaris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="navbar" style="justify-content: center;">
  <a href="index.html" class="navbar-logo">Pilaris</a>
</nav>

<div class="form-page">
  <div class="form-card card">
    <div class="card-header">
      <div style="font-size:2rem; margin-bottom: 8px;">ðŸ‘‹</div>
      <h1>Bem-vindo de volta</h1>
      <p>Entre na sua conta</p>
    </div>

    <div class="card-body">
      <form id="formLogin">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="senha" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 6px;">Entrar</button>
      </form>

      <div class="msg" id="msg"></div>

      <div class="form-footer">
        NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { auth } from './firebaseConfig.js';
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const msgDiv = document.getElementById('msg');
  const form = document.getElementById('formLogin');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;

    msgDiv.className = 'msg';
    msgDiv.textContent = 'Entrando...';

    try {
      await signInWithEmailAndPassword(auth, email, senha);
      msgDiv.className = 'msg ok';
      msgDiv.textContent = 'âœ“ Sucesso!';
      setTimeout(() => window.location.href = 'feed.html', 500);
    } catch (err) {
      console.error('Login error:', err);
      msgDiv.className = 'msg erro';
      
      if (err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password') {
        msgDiv.textContent = 'Email ou senha incorretos.';
      } else if (err.code === 'auth/user-not-found') {
        msgDiv.textContent = 'UsuÃ¡rio nÃ£o encontrado.';
      } else if (err.code === 'auth/invalid-email') {
        msgDiv.textContent = 'Email invÃ¡lido.';
      } else {
        msgDiv.textContent = 'Erro ao entrar. Tente novamente.';
      }
    }
  });
</script>
</body>
</html>
