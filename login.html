<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar ‚Äì Pilaris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- ‚îÄ‚îÄ NAVBAR (logo only) ‚îÄ‚îÄ -->
<nav class="navbar" style="justify-content: center;">
  <a href="index.html" class="navbar-logo">Pilaris</a>
</nav>

<!-- ‚îÄ‚îÄ FORM ‚îÄ‚îÄ -->
<div class="form-page">
  <div class="form-card card">

    <div class="card-header">
      <div style="font-size:2rem; margin-bottom: 8px;">üëã</div>
      <h1>Bem-vindo de volta</h1>
      <p>Logue na sua conta Pilaris</p>
    </div>

    <div class="card-body">
      <form id="formLogin" autocomplete="off">

        <!-- role selector visual (para contextualizar) -->
        <div class="role-toggle" id="roleToggle">
          <div class="role-btn active" data-role="CLT" onclick="selectRole(this)">üëî CLT</div>
          <div class="role-btn"        data-role="PJ"  onclick="selectRole(this)">üíº PJ</div>
          <div class="role-btn"        data-role="Empresa" onclick="selectRole(this)">üè¢ Empresa</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <div class="form-group">
          <label>N√∫mero de telefone</label>
          <input type="tel" id="telefone" placeholder="(11) 99999-9999" required
                 pattern="^[\d\s\(\)\-\+]{10,15}$"
                 oninput="maskTelefone(this)" />
        </div>

        <!-- DOB ‚Äì s√≥ aparece quando CLT est√° selecionado -->
        <div class="conditional-field visible" id="fieldDOB">
          <div class="form-group">
            <label>Data de nascimento</label>
            <input type="date" id="dob" required />
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 6px;">Entrar</button>
      </form>

      <div class="msg" id="msg"></div>

      <div class="form-footer">
        N√£o tem conta? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>

<!-- ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ -->
<div class="toast" id="toast"></div>

<script type="module">
  import { auth, db } from './firebaseConfig.js';
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ‚îÄ‚îÄ Role toggle ‚îÄ‚îÄ
  window.selectRole = function(btn) {
    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const role    = btn.dataset.role;
    const fieldDOB = document.getElementById('fieldDOB');
    const dobInput = document.getElementById('dob');

    if (role === 'CLT') {
      fieldDOB.classList.add('visible');
      dobInput.setAttribute('required', '');
    } else {
      fieldDOB.classList.remove('visible');
      dobInput.removeAttribute('required');
      dobInput.value = '';
    }
  };

  // ‚îÄ‚îÄ Telefone mask ‚îÄ‚îÄ
  window.maskTelefone = function(input) {
    let v = input.value.replace(/\D/g, '');
    if (v.length <= 2)  v = v;
    else if (v.length <= 6) v = '(' + v.slice(0,2) + ') ' + v.slice(2);
    else if (v.length <= 10) v = '(' + v.slice(0,2) + ') ' + v.slice(2,6) + '-' + v.slice(6);
    else v = '(' + v.slice(0,2) + ') ' + v.slice(2,7) + '-' + v.slice(7,11);
    input.value = v;
  };

  // ‚îÄ‚îÄ Submit ‚îÄ‚îÄ
  const msgDiv = document.getElementById('msg');

  document.getElementById('formLogin').addEventListener('submit', async (e) => {
    e.preventDefault();
    isLoggingIn = true; // Set flag to prevent redirect during login
    msgDiv.className = 'msg';
    msgDiv.textContent = '';

    const email    = document.getElementById('email').value.trim();
    const senha    = document.getElementById('senha').value;
    const telefone = document.getElementById('telefone').value.trim();
    const dob      = document.getElementById('dob').value;
    const role     = document.querySelector('.role-btn.active').dataset.role;

    // Frontend validation
    if (telefone.replace(/\D/g,'').length < 10) {
      msgDiv.className   = 'msg erro';
      msgDiv.textContent = 'Telefone inv√°lido. Use formato (XX) XXXXX-XXXX';
      return;
    }

    if (role === 'CLT' && !dob) {
      msgDiv.className   = 'msg erro';
      msgDiv.textContent = 'Data de nascimento √© obrigat√≥ria para CLT.';
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, senha);
      
      // Verify stored data matches
      const userDoc = await getDoc(doc(db, 'perfis', userCredential.user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        
        // Validate phone
        if (userData.telefone !== telefone) {
          await auth.signOut();
          msgDiv.className   = 'msg erro';
          msgDiv.textContent = 'N√∫mero de telefone incorreto.';
          return;
        }

        // Validate DOB for CLT
        if (role === 'CLT' && userData.dob && userData.dob !== dob) {
          await auth.signOut();
          msgDiv.className   = 'msg erro';
          msgDiv.textContent = 'Data de nascimento incorreta.';
          return;
        }
      }

      msgDiv.className    = 'msg ok';
      msgDiv.textContent  = '‚úì Login realizado com sucesso!';
      setTimeout(() => { window.location.href = 'feed.html'; }, 1200);
    } catch (err) {
      isLoggingIn = false;
      msgDiv.className    = 'msg erro';
      if (err.code === 'auth/wrong-password') {
        msgDiv.textContent = 'Senha incorreta.';
      } else if (err.code === 'auth/user-not-found') {
        msgDiv.textContent = 'Usu√°rio n√£o encontrado.';
      } else if (err.code === 'auth/invalid-email') {
        msgDiv.textContent = 'Email inv√°lido.';
      } else {
        msgDiv.textContent = 'Erro ao fazer login: ' + err.message;
      }
    }
  });
</script>
</body>
</html>
