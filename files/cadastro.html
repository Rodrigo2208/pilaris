<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar â€“ Pilaris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- â”€â”€ NAVBAR â”€â”€ -->
<nav class="navbar" style="justify-content: center;">
  <a href="index.html" class="navbar-logo">Pilaris</a>
</nav>

<!-- â”€â”€ FORM â”€â”€ -->
<div class="form-page">
  <div class="form-card card">

    <div class="card-header">
      <div style="font-size:2rem; margin-bottom: 8px;">âœ¨</div>
      <h1>Criar conta</h1>
      <p>Comece sua jornada no Pilaris</p>
    </div>

    <div class="card-body">
      <form id="formCadastro" autocomplete="off">

        <!-- â”€â”€ Selecionar papel â”€â”€ -->
        <div class="form-group">
          <label>Qual Ã© o seu papel?</label>
        </div>
        <div class="role-toggle" id="roleToggle">
          <div class="role-btn active" data-role="CLT"     onclick="selectRole(this)">ğŸ‘” CLT</div>
          <div class="role-btn"        data-role="PJ"      onclick="selectRole(this)">ğŸ’¼ PJ</div>
          <div class="role-btn"        data-role="Empresa" onclick="selectRole(this)">ğŸ¢ Empresa</div>
        </div>

        <!-- Nome / Empresa -->
        <div class="form-group" id="groupNomePessoa">
          <label>Nome completo</label>
          <input type="text" id="nome" placeholder="JoÃ£o da Silva" required />
        </div>
        <div class="conditional-field" id="fieldNomeEmpresa">
          <div class="form-group">
            <label>Nome da empresa</label>
            <input type="text" id="nomeEmpresa" placeholder="Empresa LTDA" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>

        <!-- Senha -->
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="senha" placeholder="MÃ­nimo 6 caracteres" required minlength="6" />
        </div>

        <!-- Confirmar senha -->
        <div class="form-group">
          <label>Confirmar senha</label>
          <input type="password" id="senhaConfirma" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <!-- Telefone (obrigatÃ³rio) -->
        <div class="form-group">
          <label>NÃºmero de telefone <span style="color: var(--clr-danger);">*</span></label>
          <input type="tel" id="telefone" placeholder="(11) 99999-9999" required
                 oninput="maskTelefone(this)" />
        </div>

        <!-- Data de nascimento â€“ aparece apenas para CLT -->
        <div class="conditional-field visible" id="fieldDOB">
          <div class="form-group">
            <label>Data de nascimento <span style="color: var(--clr-danger);">*</span></label>
            <input type="date" id="dob" />
          </div>
        </div>

        <!-- Empresa: campo de Ã¡rea de atuaÃ§Ã£o -->
        <div class="conditional-field" id="fieldArea">
          <div class="form-group">
            <label>Ãrea de atuaÃ§Ã£o</label>
            <select id="areaEmpresa" onchange="checkAreaOutro()">
              <option value=""          disabled selected>Selecioneâ€¦</option>
              <option value="Tecnologia">Tecnologia</option>
              <option value="SaÃºde">SaÃºde</option>
              <option value="EducaÃ§Ã£o">EducaÃ§Ã£o</option>
              <option value="Financeiro">Financeiro</option>
              <option value="Varejo">Varejo</option>
              <option value="Marketing">Marketing</option>
              <option value="LogÃ­stica">LogÃ­stica</option>
              <option value="ConstruÃ§Ã£o">ConstruÃ§Ã£o</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <div class="conditional-field" id="fieldAreaOutro">
            <div class="form-group">
              <label>Especifique a Ã¡rea</label>
              <input type="text" id="areaOutro" placeholder="Digite a Ã¡rea de atuaÃ§Ã£o" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 8px;">Criar conta</button>
      </form>

      <div class="msg" id="msg"></div>

      <div class="form-footer">
        JÃ¡ tem conta? <a href="login.html">FaÃ§a login</a>
      </div>
    </div>
  </div>
</div>

<!-- â”€â”€ TOAST â”€â”€ -->
<div class="toast" id="toast"></div>

<script type="module">
  import { auth, db } from './firebaseConfig.js';
  import { createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { setDoc, doc }                    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // â”€â”€ Auto-redirect if already logged in â”€â”€
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = 'feed.html';
    }
  });

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Role toggle logic
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.selectRole = function(btn) {
    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const role = btn.dataset.role;

    // nome pessoa vs empresa
    const groupNomePessoa    = document.getElementById('groupNomePessoa');
    const fieldNomeEmpresa   = document.getElementById('fieldNomeEmpresa');
    const nomeInput          = document.getElementById('nome');
    const nomeEmpresaInput   = document.getElementById('nomeEmpresa');

    if (role === 'Empresa') {
      groupNomePessoa.style.display = 'none';
      nomeInput.removeAttribute('required');
      nomeInput.value = '';
      fieldNomeEmpresa.classList.add('visible');
      nomeEmpresaInput.setAttribute('required', '');
    } else {
      groupNomePessoa.style.display = '';
      nomeInput.setAttribute('required', '');
      fieldNomeEmpresa.classList.remove('visible');
      nomeEmpresaInput.removeAttribute('required');
      nomeEmpresaInput.value = '';
    }

    // DOB â€“ apenas CLT
    const fieldDOB = document.getElementById('fieldDOB');
    const dobInput = document.getElementById('dob');
    if (role === 'CLT') {
      fieldDOB.classList.add('visible');
      dobInput.setAttribute('required', '');
    } else {
      fieldDOB.classList.remove('visible');
      dobInput.removeAttribute('required');
      dobInput.value = '';
    }

    // Ãrea â€“ apenas Empresa
    const fieldArea = document.getElementById('fieldArea');
    if (role === 'Empresa') {
      fieldArea.classList.add('visible');
    } else {
      fieldArea.classList.remove('visible');
    }
  };

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Check if "Outro" is selected
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.checkAreaOutro = function() {
    const areaSelect = document.getElementById('areaEmpresa');
    const fieldOutro = document.getElementById('fieldAreaOutro');
    const outroInput = document.getElementById('areaOutro');
    
    if (areaSelect.value === 'Outro') {
      fieldOutro.classList.add('visible');
      outroInput.setAttribute('required', '');
    } else {
      fieldOutro.classList.remove('visible');
      outroInput.removeAttribute('required');
      outroInput.value = '';
    }
  };

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Telefone mask
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.maskTelefone = function(input) {
    let v = input.value.replace(/\D/g, '');
    if      (v.length <= 2)  v = v;
    else if (v.length <= 6)  v = '(' + v.slice(0,2) + ') ' + v.slice(2);
    else if (v.length <= 10) v = '(' + v.slice(0,2) + ') ' + v.slice(2,6)  + '-' + v.slice(6);
    else                     v = '(' + v.slice(0,2) + ') ' + v.slice(2,7)  + '-' + v.slice(7,11);
    input.value = v;
  };

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Submit
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const msgDiv = document.getElementById('msg');

  document.getElementById('formCadastro').addEventListener('submit', async (e) => {
    e.preventDefault();
    msgDiv.className = 'msg';
    msgDiv.textContent = '';

    // â”€â”€ gather values â”€â”€
    const role         = document.querySelector('.role-btn.active').dataset.role;
    const email        = document.getElementById('email').value.trim();
    const senha        = document.getElementById('senha').value;
    const senhaConfirma= document.getElementById('senhaConfirma').value;
    const telefone     = document.getElementById('telefone').value.trim();
    const dob          = document.getElementById('dob').value;

    const nome         = role !== 'Empresa'
      ? document.getElementById('nome').value.trim()
      : document.getElementById('nomeEmpresa').value.trim();

    // â”€â”€ validaÃ§Ãµes frontend â”€â”€
    if (senha !== senhaConfirma) {
      msgDiv.className   = 'msg erro';
      msgDiv.textContent = 'As senhas nÃ£o coincidem.';
      return;
    }
    if (senha.length < 6) {
      msgDiv.className   = 'msg erro';
      msgDiv.textContent = 'A senha deve ter no mÃ­nimo 6 caracteres.';
      return;
    }
    if (telefone.replace(/\D/g,'').length < 10) {
      msgDiv.className   = 'msg erro';
      msgDiv.textContent = 'Informe um telefone vÃ¡lido.';
      return;
    }
    if (role === 'CLT' && !dob) {
      msgDiv.className   = 'msg erro';
      msgDiv.textContent = 'Insira sua data de nascimento (obrigatÃ³rio para CLT).';
      return;
    }

    msgDiv.className   = 'msg ok';
    msgDiv.textContent = 'Criando conta...';

    try {
      // â”€â”€ criar usuÃ¡rio no Firebase Auth â”€â”€
      const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;

      console.log('UsuÃ¡rio criado no Auth:', user.uid);

      // â”€â”€ salvar perfil no Firestore â”€â”€
      const perfil = {
        uid:       user.uid,
        nome,
        email,
        telefone,
        role,
        criadoEm:  new Date(),
        fotoURL:   null,
        bio:       '',
        skills:    [],
        experience: [],
        education:  [],
        jobStatus:  '',
        seguidores: [],
        seguindo:   []
      };
      
      if (role === 'CLT') {
        perfil.dob = dob;
      }
      
      if (role === 'Empresa') {
        let areaValue = document.getElementById('areaEmpresa').value;
        if (areaValue === 'Outro') {
          areaValue = document.getElementById('areaOutro').value.trim();
        }
        perfil.area = areaValue;
      }

      console.log('Salvando perfil no Firestore:', perfil);

      // Garantir que o documento seja criado com sucesso
      await setDoc(doc(db, 'perfis', user.uid), perfil);

      console.log('Perfil salvo com sucesso!');

      msgDiv.className   = 'msg ok';
      msgDiv.textContent = 'âœ” Conta criada com sucesso!';
      
      // Aguardar um pouco mais para garantir que o Firestore finalizou
      setTimeout(() => { 
        window.location.href = 'feed.html'; 
      }, 1500);

    } catch (err) {
      console.error('Erro no cadastro:', err);
      msgDiv.className   = 'msg erro';
      if (err.code === 'auth/email-already-in-use') {
        msgDiv.textContent = 'Este email jÃ¡ estÃ¡ em uso.';
      } else if (err.code === 'auth/weak-password') {
        msgDiv.textContent = 'Senha muito fraca.';
      } else if (err.code === 'auth/invalid-email') {
        msgDiv.textContent = 'Email invÃ¡lido.';
      } else {
        msgDiv.textContent = 'Erro ao criar conta: ' + err.message;
      }
    }
  });
</script>
</body>
</html>
